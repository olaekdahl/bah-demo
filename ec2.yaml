AWSTemplateFormatVersion: '2010-09-09'
Description: A simple CloudFormation template for an EC2 instance with a parameterized ImageId.

Parameters:
  ImageId:
    Description: AMI ID for the EC2 instance
    Type: AWS::EC2::Image::Id
    AllowedPattern: "ami-.*"

Resources:
  SimpleEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref ImageId
      InstanceType: t2.micro
      KeyName: bah-ssh
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash
            mkdir /home/ec2-user/app
            chown -R ec2-user:ec2-user /home/ec2-user/app
            yum install python3 -y
            pip install Flask pymongo
            yum install nginx -y
            systemctl start nginx
            systemctl enable nginx
            chown -R ec2-user:ec2-user /usr/share/nginx/html/
            echo "ssh-rsa  github-actions-deploy" >> /home/ec2-user/.ssh/authorized_keys
            chmod 700 /home/ec2-user/.ssh
            chmod 600 /home/ec2-user/.ssh/authorized_keys
            chown -R ec2-user:ec2-user /home/ec2-user/.ssh

      Tags:
        - Key: Name
          Value: nginx-01
        - Key: environment
          Value: development
        - Key: owner
          Value: ola@example-corp.com

Outputs:
  InstancePublicDNS:
    Description: "The Public DNS Name of the instance"
    Value: !GetAtt SimpleEC2Instance.PublicDnsName
    Export:
      Name: InstancePublicDNSName

