AWSTemplateFormatVersion: '2010-09-09'
Description: A simple CloudFormation template for an EC2 instance with a parameterized ImageId.

Parameters:
  ImageId:
    Description: AMI ID for the EC2 instance
    Type: AWS::EC2::Image::Id
    AllowedPattern: "ami-.*"

Resources:
  SimpleEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref ImageId
      InstanceType: t2.micro
      KeyName: bah-ssh
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash
            yum install nginx -y
            systemctl start nginx
            systemctl enable nginx
            chown -R ec2-user:ec2-user /usr/share/nginx/html/
            echo "ssh-rsa  github-actions-deploy" >> ~/.ssh/authorized_keys

      Tags:
        - Key: Name
          Value: nginx-01
        - Key: environment
          Value: development
        - Key: owner
          Value: ola@example-corp.com

